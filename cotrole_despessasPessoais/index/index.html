<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Spendly - Controle de Despesas</title>
</head>
    <body>
        <main>
            <header>
                <div class="title">
                    <h1>Spendly</h1>
                </div>
            </header>
                <section>
                    <div class="add-despesa">
                        <button id="adicionarDespesaBtn">Adicionar despesa</button>
                    </div>

                    <div class="list-despesa">
                        <button id="listarDespesaBtn">Listar despesa</button>
                    </div>

                    <div class="srch-categoria">
                        <button id="buscarCategoriaBtn">Filtrar despesas</button>
                    </div>

                    <div class="rmv-despesa">
                        <button id="removerDespesaBtn">Remover despesa</button>
                    </div>
            </section>
            <div id="lista"></div>
        </main>
        <script src="../scripts/script.js"></script>
    </body>
</html>
